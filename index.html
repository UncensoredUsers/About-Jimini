<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 자기소개</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #e1f5fe; /* 부드러운 파란색 배경 */
            color: #2c3e50; /* 어두운 텍스트 색상 */
            font-family: 'Roboto', sans-serif; /* 폰트를 Roboto로 설정 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* 전체 화면 높이 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }
        .container {
            background-color: #ffffff; /* 카드 배경색 */
            border-radius: 12px; /* 둥근 모서리 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            padding: 40px; /* 패딩 */
            max-width: 600px; /* 최대 너비 설정 */
        }
        h1 {
            font-size: 2.5em; /* 제목 크기 */
            margin: 0 0 15px; /* 마진 조정 */
            font-weight: 700; /* 두꺼운 글씨체 */
            color: #0077c2; /* 파란색 제목 */
        }
        p {
            font-size: 1.1em; /* 본문 크기 */
            line-height: 1.8; /* 줄 높이 */
            margin: 10px 0; /* 마진 조정 */
        }
        .languages {
            display: flex;
            flex-wrap: wrap; /* 줄 바꿈 허용 */
            justify-content: center; /* 중앙 정렬 */
            margin-top: 20px; /* 상단 여백 */
        }
        .language {
            background-color: #f0f8ff; /* 연한 파란색 배경 */
            border-radius: 8px; /* 둥근 모서리 */
            padding: 10px 20px; /* 패딩 */
            margin: 10px; /* 간격 */
            font-weight: 700; /* 두꺼운 글씨체 */
        }
        .social-buttons {
            display: flex;
            justify-content: center; /* 중앙 정렬 */
            margin-top: 30px; /* 상단 여백 */
        }
        .social-button {
            background-color: transparent; /* 투명한 배경 */
            border: none; /* 기본 테두리 제거 */
            margin: 0 10px; /* 간격 */
            cursor: pointer; /* 커서 포인터 */
            padding: 5px; /* 패딩 */
        }
        .social-button img {
            width: 40px; /* 아이콘 크기 */
            height: 40px; /* 아이콘 크기 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>안녕하세요, 저는 지민입니다 !!</h1>
        <p>저는 주로 루아, 파이썬, C언어, 자바스크립트 등을 사용하며 개발하고 있어요.</p>
        
        <div class="languages">
            <div class="language">Luau</div>
            <div class="language">Python</div>
            <div class="language">C</div>
            <div class="language">JavaScript</div>
        </div>

        <div class="social-buttons">
            <button class="social-button"   onclick="window.open('https://discord.com/users/1158734551540056117', '_blank')">
                <img src="https://github.com/UncensoredUsers/images/blob/main/discord%20icon.png?raw=true">
            </button>
            <button class="social-button" onclick="window.open('https://www.youtube.com/@jimini.1208', '_blank')">
                <img src="https://yt3.googleusercontent.com/584JjRp5QMuKbyduM_2k5RlXFqHJtQ0qLIPZpwbUjMJmgzZngHcam5JMuZQxyzGMV5ljwJRl0Q=s900-c-k-c0x00ffffff-no-rj" alt="YouTube Logo">
            </button>
        </div>
    </div>
</body>
</html>
